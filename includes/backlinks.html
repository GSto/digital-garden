
{% if backlinks.length > 1%}
<hr>
<p class="backlinks-title larger">Backlinks</p>
<ul class="backlinks-container">
    {% for link in backlinks %}
      {% if link.url != '/' %}
        <li class="backlink">
            <a href="{{link.url}}" class="backlink__link">
              {{link.title}}
            </a>
        </li>
      {% endif %}
    {% endfor %}
</ul>
{% endif %}
